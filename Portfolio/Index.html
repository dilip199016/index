<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Deck</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>Movie Deck</h1></a>
    </header>

    <div class="search-bar">
        <input type="text" id="movie-search" placeholder="Search by name..." autocomplete="off">
        <button id="search-button">Search</button>
    </div>

    <div class="sorting-options">
        <button id="sort-by-date">Sort by date (oldest to latest)</button>
        <button id="sort-by-rating">Sort by rating (least to most)</button>
    </div>

    <div class="tabs">
        <button id="all-tab" class="active-tab">All</button>
        <button id="favorites-tab">Favorites</button>
    </div>

    <div class="pagination">
        <ul class="pagination-list">
            <li><button id="previous" disabled>Previous</button></li>
            <li>Current Page: <span id="current-page">1</span></li>
            <li><button id="next">Next</button></li>
        </ul>
    </div>

    <ul class="movie-list">
        <li class="Movie1">Movie-1</li>
        <li class="Movie2">Movie-2</li>
        <li class="Movie3">Movie-3</li>
        <li class="Movie4">Movie-4</li>
        <li class="Movie5"> Movie-5</li>
        <li class="Movie6">Movie-6</li>
        <!-- Movie cards will be dynamically added here using JavaScript -->
    </ul>

    <footer>
        <p>Â© 2023 Movie Deck</p>
    </footer>

    <script src="App.js"></script>
</body>
</html>
