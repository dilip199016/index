<!DOCTYPE html>
<html>
<head>
	<title>Example of div > p Selector</title>
	<style>
		div > p {
			color: blue;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div>
		<p>This paragraph is a direct child of a div.</p>
		<span>
			<p>This paragraph is not a direct child of a div.</p>
		</span>
	</div>
</body>
</html>
